{% extends "base.html" %}

{% block content %}
<h1>Члены экипажа для рейса {{ flight.flight_number }}</h1>
<ul>
    {% for member in crew_members %}
        <li>{{ member.name }} - {{ member.role }}</li>
    {% endfor %}
</ul>
<a href="{% url 'flight_list' %}">Вернуться к списку рейсов</a>
{% endblock %}
