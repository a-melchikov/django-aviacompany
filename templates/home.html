{% extends "base.html" %}
{% block content %}
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero-image {
            background-image: url("/static/img/l8.jpg"); 
            height: 650px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
        }

        .hero-text {
            text-align: center;
            position: absolute; /* Changed to absolute */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 100px;
            width: 100%;
            z-index: 2;
            font-family: PT Serif;
        }

        .hero-text h1 {
            font-weight: 800;
            font-size: 90px;
            letter-spacing: .7rem;
        }

        .hero-text p {
            font-size: 25px;
        }
    </style>

    <div class="hero-image"></div>
    <div class="hero-text">
        <div class="container">
            <div class="row">
                <h1>Летай с KatAvia</h1>
                <p>Полеты на крыльях успеха! Открой для себя мир вместе с нами. Добро пожаловать на борт!</p>
            </div>
        </div>
    </div>
    
{% endblock content %}
